[package]
name = "mach-6"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] }
scraper = "0.24.0"
cssparser = "0.35.0"
selectors = "0.32.0"
thiserror = "2.0.17"
serde = { version = "1.0.228", features = ["derive"] }

[dev-dependencies]
insta = { version = "1.43.2", features = ["yaml"] }
tempfile = "3"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
